<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no" />
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/ffxiang.css" />
	 	<link rel="stylesheet" type="text/css" href="../css/fx-weitoutiao.css" />
	 	<style>
			.index-svideo{
				background:#fff;
				border-bottom: 0.3rem solid #F4F5F6;
				margin:0 -0.75rem;
				margin-top:0;
				overflow: hidden;
				height: 20.5rem;
				padding:0 0.75rem;
				margin-bottom: 0.75rem;
			}
			.index-svideo .h2{
				font-size: 0.75rem;
				position: relative;
				height: 2rem;
				line-height: 2rem;
				color: #333;
			}
			.index-svideo .h2 i{
				font-size: 0.5rem !important;
				font-weight: bold !important;
				padding-left: 0.2rem !important;
				position: absolute !important;
				color: #000 !important;
			}
			.index-svideo .gd{
				font-size: 0.7rem;
				color: #555;
				padding-right: 0.75rem;
			}
			.index-svideo  .ul{
			 	display: -webkit-box;
				overflow-x: scroll;
				-webkit-overflow-scrolling:touch;
			}
			.index-svideo .ul div{
			    position: relative;
			    overflow: hidden;
			    margin-right: 0.3rem;
			}
			.index-svideo .ul div img{
				height: 17rem;
			}
			.index-svideo .ul div p{
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				color: #fff;
				font-size: 0.85rem;
				padding: 0.35rem 0.5rem;
				padding-top:0.5rem;
				background: -webkit-linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.3));
				background: -moz-linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.3));
				background: -o-linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.3));
				background: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(0,0,0,0)), to(rgba(0,0,0,0.3)));
				background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.3));
			}
			/*天气*/
			.tianqi{
				overflow: hidden;
				width: 100%;
				color: #fff;
				padding: 0.5rem 0.75rem;
			}
			.tianqi .city{
				background:rgba(0,0,0,0.3);
				font-size:0.6rem;
				display: inline-block;
				padding: 0.15rem 0.5rem;
				border-radius: 1rem;
			}
			.tianqi .city img{
				display: inline-block;
				vertical-align: middle;
				width: 0.6rem;
				margin-right: 0.1rem;
				overflow: hidden;
				margin-top: -0.1rem;
			}
			.tianqi .content{
				color: #fff;
				position: relative;
				text-align: center;
				margin-top: 0.75rem;
				margin-bottom: 0.5rem;
			}
			.tianqi .content h2{
				font-weight: bold;
				font-size: 0.7rem;
				height: 1.2rem;
				line-height: 1.2rem;
			}
			.tianqi .content .a1{
				margin-right: 6rem;
			}
			.tianqi .content .a2{
			 	position: absolute;
			 	right: 0;
			 	top:0;
			 	width: 6rem;
			 	border-left:1px solid #ddd;
			}
			.tianqi .content h2 span{
				height:1rem;
				line-height:1rem;
				display: inline-block;
				border-radius: 0.2rem;
				text-align: center;
				padding: 0rem 0.3rem;
				background: #3EC06B;
				font-size: 0.65rem;
				margin-left: 0.5rem;
				overflow: hidden;
				vertical-align: middle;
				margin-top: -0.1rem;
			}
			.tianqi .a1_h1 span{
				display: inline-block;
			}
			.tianqi .a1_h1 span:nth-child(1){
				font-size: 1.8rem;
				font-weight:200;
			}
			.tianqi .a1_h1 span:nth-child(2){
				font-size: 1.5rem;
				font-weight: 100;
				padding: 0 0.2rem;
			}
			.tianqi .a1_h1 span:nth-child(3){
				font-size:0.65rem;
				font-weight: 400;
			}
			.tianqi .a1_p ,.tianqi .a2_p{
				font-size: 0.75rem;
			}
			.tianqi .a1_p span{
				font-size:0.8rem;
				font-weight:bold;
				padding: 0 0.25rem;
			}
			.tianqi .a2_h1{
				padding-top: 0.5rem;
			}
			.tianqi .a2_h1 img{
				display: inline-block;
				width: 1.8rem;
				vertical-align: top;
			}
			.tianqi .a2_h1 span{
				display: inline-block;
				margin-left: 0.5rem;
				font-size:0.65rem;
				font-weight: 400;
			}
			.tianqi .a2_p{
			}
			.tianqi .a1_h1,.tianqi .a2_h1{
				height: 2.5rem;
				overflow: hidden;
			}
			.tianqi .a1_p,.tianqi .a2_p{
				height: 1rem;
				overflow: hidden;
				line-height: 1rem;
			}
			.redian{
 				border-bottom: 0.3rem solid #F4F5F6;
				margin:0 -0.75rem;
				padding:0 0.75rem;
				margin-top: 0.5rem;
			}
			.redian .aui-card-list-footer img{
				width: 3rem;
			}
			.redian .aui-card-list-footer{
				font-size: 0.6rem;
				color: #9E9E9E;
				padding: 0.5rem 0rem;
			}
			.redian ul{
				padding-bottom: 0.75rem;
			}
			.redian ul li{
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
				font-size: 0.75rem;
				line-height:1.4rem;
			}
			.redian ul li em{
				background: #000000;
				border-radius: 50%;
				height: 0.2rem;
				width: 0.2rem;
				display: inline-block;
				margin-right: 0.5rem;
				vertical-align: top;
				margin-top: 0.6rem;
			}
	 	</style>
	</head>
	<body>
		<script id="sx-tianqi-list" type="text/x-dot-template">
		<div class="tianqi" style="background: url('../image/2019/{{= dates() ? 'b_bai_yun' : 'b_wan'}}.png') no-repeat center center;background-size:cover;">

						<span>/</span>
						<span>
							<div>{{= it.data[0].tem1}}</div>
							<div>{{= it.data[0].tem2}}</div>
						</span>
					</div>
					<div class="a1_p">
						{{= it.data[0].wea}}<span>·</span>{{= it.data[0].win[0] ? it.data[0].win[0] : it.data[0].win}}<span>·</span>{{= it.data[0].win_speed}}
					</div>
				</div>
				<div class="a2">
					<h2>{{= it.data[1].day}}</h2>
					<div class="a2_h1">

						{{??}}

						{{?}}
						<span>
							<div>{{= it.data[1].tem1}}</div>
							<div>{{= it.data[1].tem2}}</div>
						</span>
					</div>
					<div class="a2_p">
						{{= it.data[1].wea}}
					</div>
				</div>
			</div>
		</div>
		</script>

						<i class="fx-video-bofang"></i>
						<em class="fx-video-em aui-margin-b-5">{{? it.data[i].videodate}}{{= it.data[i].videodate }}{{?}}</em>
					</div>

						<div class="aui-info-item aui-font-size-12">
							{{? it.data[i].flags}}

							{{?}}

							<span {{? it.data[i].source}}class="aui-margin-l-10"{{?}}>{{= it.data[i].pingNum}}评价</span>
							<span class="aui-margin-l-10">{{= it.data[i].create_time}}</span>
						</div>
					</div>
				</li>
				{{?? it.data[i].mychannel == 99}}
				<!--广告-->
				{{? it.data[i].url}}
				<li class="aui-list-item" tapmode onclick="_url({url:'{{= it.data[i].url}}',title:'{{= it.data[i].source}}'},'curl')">
				{{??}}
				<li class="aui-list-item">
				{{?}}
					<div class="aui-list-item-inner fx-item-inner">
						<div class="aui-list-item-title fx-title aui-ellipsis-2">{{= it.data[i].title }}</div>
					</div>
					{{? it.data[i].image }}
					<div class="aui-card-list-content fx-video-content aui-padded-b-10">
						<img id="ffxiangImgCache" ffxiang-src="{{= it.data[i].image }}" src="../image/loadingImage.png">
					</div>
					{{?}}
					<div class="aui-info  aui-padded-t-0 aui-padded-r-15  fx-item-inner">
						<div class="aui-info-item aui-font-size-12">
							<span class="fx-ad">{{= it.data[i].ad}}</span>
							<span class="aui-margin-l-10">{{= it.data[i].source}}</span>
						</div>
					</div>
				</li>
				{{?}}
			{{?}}
			{{ } }}
		</script>
	 
		<div class="aui-content" style="margin-bottom: 45px; background: #fff;">
			<ul class="aui-list aui-media-list fx-article-list fx-weitoutiao-list" id="fx-view" style="border-top: 0px">

	</body>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/doT.js"></script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/ffxiang.js"></script>
	<script type="text/javascript">
		var typeid,timestamp,city='',moviePlayer,MNActionButton,svideodata = 0;
		apiready = function() {
			 
			$('.index-videos .wrap ul').css('width',api.winWidth+'px');
			moviePlayer = api.require('moviePlayer');
			timestamp = Date.parse(new Date());
			timestamp=timestamp/1000
			if(api.frameName == 'frame_0'){
				svideodata = 1;
			}
			// 分类ID
			typeid = api.pageParam['id'];
		//	console.log(typeid)
			if(typeid==888888888){
				city = $api.getStorage('city');
				if(city){
					citybtn();
				}else{
					citybtn(1)
				}
			}
			// 下拉刷新
			_shangla(function(ret, err) {
				if($api.getStorage('token') || typeid != 999999999){
					if(typeid==888888888){
						if(!city){
							citybtn(1)
							return;
						}
						citybtn()
					}
					_lists('api/article/lists/svideodata/'+svideodata+'/typeid/' + typeid+'/date/'+timestamp+'/city/'+city, 1, 1);
				}else{
					$('#fx-view').html('');
					api.refreshHeaderLoadDone();
					var h=api.winHeight/2-100;
					$('body').append('<a tapmode onclick="_url({url:\'login\',title:\'登录\',qian:1,fan:0,exe:\'1\'})" class="aui-btn aui-btn-danger qingdengli" style="position: fixed;margin:auto;left:0; right:0; top:0; bottom:0;width: 120px; height:38px; line-height:38px;text-align: center;margin-top:'+h+'px">请先登录</a>');
					api.parseTapmode();
				}
			})

			 
			// 监听滚动
			api.addEventListener({
				name : 'scrolltobottom',
				extra : {
					threshold : threshold //设置距离底部多少距离时触发，默认值为0，数字类型
				}
			}, function(ret, err) {
				if (heigutgao == 1) {// heigutgao=1开启执行 0停止执行   防止连续滚动，等加载数据之后在进行滚动。
					pagenum += 1
					_lists('api/article/lists/svideodata/'+svideodata+'typeid/' + typeid+'/date/'+timestamp+'/city/'+city+'/svideodata/'+svideodata, pagenum);
					// 当数据写入成功  把 heigutgao 设置1
				}
			});
			// 监听夜间
			api.addEventListener({
			    name: 'yejian'
			}, function(ret, err) {
				if(ret){
					_yejians();
				}
			});
			api.parseTapmode();
			api.addEventListener({
			    name: 'ext'
			}, function(ret, err) {
			    if(ret){
			    	if($api.getStorage('token')){
						$('.qingdengli').remove();
					}
					api.refreshHeaderLoading();
			    }
			});
			
			MNActionButton = api.require('MNActionButton');
			moviePlayer.addEventListener(function(ret){
			    if(ret.eventType == 'prepared'){
			    	// 播放器准备完毕
			    	api.execScript({
						frameName : 'xiaoshipin_img',
						script : 'hide_img()'
					});
			    }
			    if(ret.eventType == 'complete'){
			    	// 播放器播放完成
			    	videoUrl();
			    }
			});
			 
		};
		// 关注
		function guanzhu(jgo, uid) {
			if(!_user){
				_login();
				return;
			}
			_loading()
			var text=$(jgo).text();
			// 1关注 2取消关注
			var type = $(jgo).data('id')
			if (type == 1) {
				$(jgo).text('关注中');
				_ajax('api/member/guanzhu/',function(ret,err){
					_loadingCloes()
					if(ret.ret){
						$(jgo).text('已关注')
						$(jgo).data('id', 2)
						$(jgo).addClass('fx-weitoutiao-guanzhuHivdeo')
					}else{
						$(jgo).text(text);
						_msg(ret.err)
					}
				},{gz_uid:uid})
			} else if (type == 2) { 
				$(jgo).text('取消中');
				_ajax('api/member/guanzhuDel/',function(ret,err){
					_loadingCloes()
					if(ret.ret){
						$(jgo).text('关注')
						$(jgo).data('id', 1)
						$(jgo).removeClass('fx-weitoutiao-guanzhuHivdeo');
					}else{
						$(jgo).text(text);
						_msg(ret.err)
					}
				},{gz_uid:uid})
			} 
		}
		// 赞
		function pingZan_xia(obj, aid,num) {
			if(!_user){
				_login();
				return;
			}
			var type = $(obj).data('id');
			if (!type) {
				$(obj).addClass('pingZanColor');
				$(obj).data('id', '1');
				$(obj).html('<i class="aui-iconfont aui-icon-laud aui-margin-r-5"></i> ' + (num + 1))
				_ajax('api/member/zancai/',function(ret,err){
					if(ret){
						if(ret.err){
							_msg(ret.err)
						}
					}
				},{aid:aid,type:1})
			} else {
				_msg('您已经赞过')
			}
		}
		// 打开图片
		function img(id,index){
			_url({id:id,qian:1,fan:1},'view_win')
		}
		// 更新选择城市新闻
		function cityNews(){
			city=$api.getStorage('city');
			api.refreshHeaderLoading();
			 
		//	_msg(city)
		} 
		//　显示城市按钮选择	type 1显示选择城市按钮  0正常显示
		function citybtn(type){
			if(type==1){
				$('#sx-shoudongdingwei').show();
				$('.sx-bendichengshi').hide();
				_loadingCloes()
			}else{
				tianqi_name();
				$('#sx-shoudongdingwei').hide();
				$('.sx-bendichengshi').show();
			}
		}
		
		// 打开城市列表
		function citywin(){
			api.openWin({
			    name: 'citywin',
			    url: html_win+'city.html',
			    animation:{
				   	type:"fade",                //动画类型（详见动画类型常量）
					subType:"from_right",       //动画子类型（详见动画子类型常量）
					duration:300   
				},
				bounces:false
			});
		}
		
		function videodata(id){ 
			var a = $('#id'+id);
			data=a.data('data')
			video(data);
		}
		var xiaoshipin_img = 0;
		// 1已打开视频  0未打开视频
		//　打开视频播放
		var videoUrls
		function video(data) {
			var json = {};
			var json1 = data;
			var json2 = {
				root : 1
			};
			json = eval('(' + (JSON.stringify(json1) + JSON.stringify(json2)).replace(/}{/, ',') + ')');
			 
			data = json;
			_ajax('api/article/clickAjax/id/'+data.id);
			xiaoshipin_img = 1
	 		videoUrls = data.video;
	 		moviePlayer.open({
				rect : {
					x : 0,
					y : 0,
					w : api.winWidth,
					h : api.winHeight
				},
				showBack:false,
				autorotation:false,
 			 	videoDirection:'landscape',
 			 	seekBarDragable:false,
 			 	isShowStatusBar:false,
 			 	isShowControlView:false,
				path : data.video,
				autoPlay : true,
				scalingMode:'aspectFill',
				useGestureControl:false,
			}, function(ret, err) {
			//	console.log(JSON.stringify(ret))
				if (ret.status) {
					win(data);
					// alert(JSON.stringify(ret));
					// } else {
					// alert(JSON.stringify(err));
				}
			});
			api.setFullScreen({
				fullScreen : true
			});
		}

//		// 更新视频播放地址
		function videoUrl() {
			moviePlayer.replay({
				path : videoUrls
			});
		}
		// 滑动跟新地址
		function huavideo(videodatga){
			videoUrls = videodatga
			//console.log(videodatga+"切换成功");
			videoUrl();
		}
		// 打开新窗口
		function win(data) {
			api.openFrame({
				name : 'xiaoshipin_img',
				url : html_win + 'xiaoshipin_img.html',
				bounces : false,
				rect : {
					x : 0,
					y : 0,
					w : 'auto',
					h : 'auto',
				},
				pageParam : data,
				bgColor : 'rgba(0,0,0,0)',
				animation:{
					type:"none",                //动画类型（详见动画类型常量）
				    subType:"from_bottom",       //动画子类型（详见动画子类型常量）
				    duration:300    
				},
			})
		}
		// 关闭窗口
		function winclose() {
			api.closeFrame({
				name : 'xiaoshipin_img'
			});
			api.closeFrame({
				name : 'xiaoshipin_ping_win'
			});
			api.closeFrame({
				name : 'xiaoshipin_ping'
			});
			moviePlayer.close();
			api.setFullScreen({
				fullScreen : false
			});
			xiaoshipin_img = 0;
			// 关闭分享
			MNActionButton.close();
		}
		
		// 判断是否已打开视频
		function winfrem() {
			if (xiaoshipin_img == 1) {
				api.execScript({
					name:'xiaoshipin_win',
					frameName : 'xiaoshipin_img',
					script : 'guanbi()'
				});
				return;
			}
			_hone()
		}
		// 暂停播放
		function pause(){
			moviePlayer.pause();
		}
		// 暂停后开始播放
		function start(){
			moviePlayer.play();
		}
		var fx_data
		// 分享按钮
		function fenxiang() {
			fx_data=data
			fx_data={title:data.title,description:data.description,url:fx_url+"m/a/"+data.id+'.html',img:data.image+"?imageView2/1/w/100/h/100"}
			var items=[{icon: _image+'share/1.png',title: '朋友圈'},{icon: _image+'share/2.png',title: '好友'},{icon: _image+'share/3.png',title: 'QQ'},{icon: _image+'share/4.png',title: '空间'},{icon: _image+'share/5.png',title:'微博'},{icon: _image+'share/101.png',title: '系统'},{icon: _image+'share/102.png',title: '短信'},{icon: _image+'share/103.png',title:'邮件'},{icon: _image+'share/104.png',title: '复制'},{icon: _image+'share/105.png',title: '举报'}];
			 
			MNActionButton.open({
			    layout: {
			        row: 2,
			        col: 5,
			        offset: 0
			    },
			    animation: false,
			    autoHide: true,
			    styles: {
			        maskBg: 'rgba(0,0,0,0.3)',
			        bg: '#F8F8F8',
			        indicator: {
			            color: '#c4c4c4',
			            highlight: '#9e9e9e'
			        }, 
			    },
			    items:  items
			}, function(ret) {
				if(ret.eventType=="click"){
					var index=ret.index;
					if(index==0){
						_weixin('timeline',fx_data)
					}else if(index==1){
						_weixin('session',fx_data)
					}else if(index==2){
						_qq('shareNews',fx_data)
					}else if(index==3){
						_qq('QFriend',fx_data)
					}else if(index==4){
						_weibo(fx_data)
					}else if(index==5){	// 系统
						var sharedModule = api.require('shareAction');
						sharedModule.share({
							text : fx_data.title + fx_data.content,
							type : 'text'
						});
					}else if(index==6){	// 短信
						api.sms({
							numbers : [],
							text : fx_data.title
						}, function(ret, err) {
							if (ret && ret.status) {
								_msg('已发送')
							}
						});
					}else if(index==7){	// 邮件
						api.mail({
							recipients : [],
							subject : fx_data.title,
							body : fx_data.content,
						}, function(ret, err) {
							if (ret && ret.status) {
								_msg('已发送')
							}
						});
					}else if(index==8){	// 复制
						var clipBoard = api.require('clipBoard');
						clipBoard.set({
							value : fx_data.url
						}, function(ret, err) {
							if (ret) {
								_msg('复制成功，把链接分享给朋友吧！')
							}
						});
					}else if(index==9){	//举报
						if(!_user){
							_alert('请先登录',function(ret,err){
								_login();
							})
							return;
						}
						buttons = ['广告', '重复、旧闻', '低俗', '标题夸张', '与事实不符', '内容质量差', '疑似抄袭', '其他问题，我要吐槽 > '];
						api.actionSheet({
							title : '举报内容问题',
							cancelTitle : '取消举报',
							buttons : buttons
						}, function(ret, err) {
							var index = ret.buttonIndex;
							if(index==8){
								_url({aid:id,url:'member/jubaoAdd',title:'举报内容'})
								return;
							}
							if(index!=9){
								_ajax('api/member/jubao',function(ret,err){
									if(ret){
										if(ret.ret){
											_msg(ret.ret)
										}else{
											_msg(ret.err)
										}
									}else{
										_alert(JSON.stringify(err));
									}
								},{content:buttons[index - 1],aid:id})
							}
						});
					}else{
						return;
					}
				}
			});
		}
		// 微信分享
		// type session（会话） timeline（朋友圈） favorite（收藏）
		function _weixin(type,data) {
			var wx = api.require('wx');
			wx.shareWebpage({
				scene : type,
				title : data.title,
				description : data.content,
				thumb : data.img,
				contentUrl : data.url
			}, function(ret, err) {
				if (ret.status) {
					_msg('分享成功')
				}
			});
		}
		// QQ分享
		// type 分享内容到好友或空间，取值范围：QZone、QFriend
		function _qq(type,data){
			var obj = api.require('qq');
			obj.shareNews({
				url : data.url,
				title : data.title,
				description : data.content,
				imgUrl : data.img,
				type : type,
			}, function(ret, err) {
				if (ret.status) {
					_msg('分享成功')
				} 
			});
		}
		// 微博分享
		function _weibo(data) {
			var weibo = api.require('weibo');
			weibo.shareWebPage({
				text : data.title,
				title : data.title,
				description : data.content,
				thumb : data.img,
				contentUrl : data.url
			}, function(ret, err) {
				if (ret.status) {
					_msg('分享成功')
				}
			});
		}
		// 城市天气
		function tianqi_name(){
			var a = $api.getStorage('tianqi');
			var evalData = doT.template($api.html($api.byId('sx-tianqi-list')));
			$api.html($api.byId('sx-tianqi-view'), evalData(a));
		}
		// 判断时间晚上和白天
		function dates(){
			now = new Date(),hour = now.getHours() 
			if(hour < 6){return false;} 
			else if (hour < 9){return true;} 
			else if (hour < 12){return true;} 
			else if (hour < 14){return true;} 
			else if (hour < 17){return true;} 
			else if (hour < 19){return false;} 
			else if (hour < 22){return false;} 
			else {return false;} 
		}
		function redian(){
			api.openWin({
			    name: 'redian_frm',
			    url: html_win + 'redian_frm.html',
			    bgColor:'#fff',
			    reload:true,
			    bounces:true
			});
		}
	</script>
