	<body></body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/ffxiang.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var frames = [];
			for (var i = 0; i < 2; i++) {
				var frame = {};
				frame.name = 'zhibo/view_frm_' + i;
				frame.url = html_win + 'zhibo/view_frm_'+i+'.html';
				frame.pageParam = api.pageParam
				frames.push(frame);
			}
			openFrameGroup(frames)
		}
		function openFrameGroup(frames) {
			//console.info(JSON.stringify(frames))
			api.openFrameGroup({
				name : 'zhibo/view_frm',
				bounces : false,
				rect : {
					x : 0,
					y : 0,
					w : 'auto',
					h : 'auto',
				},
				frames : frames,
				index : 1,
				preload : 2,	// 预加载的 frame 个数，默认加载当前页后面一个
			}, function(ret, err) {
		 
			});
		}
	</script>
</html>
